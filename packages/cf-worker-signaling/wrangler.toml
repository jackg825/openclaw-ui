name = "openclaw-signaling"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[[r2_buckets]]
binding = "SIGNALING_BUCKET"
bucket_name = "openclaw-ui-storage"

[[durable_objects.bindings]]
name = "SIGNALING_ROOM"
class_name = "SignalingRoom"

[[migrations]]
tag = "v1"
new_classes = ["SignalingRoom"]

[vars]
# ROOM_SECRET can be set as a secret via wrangler secret put for WS auth
GOOGLE_CLIENT_ID = ""
# SESSION_SECRET: set via `wrangler secret put SESSION_SECRET`
# SETTINGS_ENCRYPTION_KEY: set via `wrangler secret put SETTINGS_ENCRYPTION_KEY`
